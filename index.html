<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir Muzen</title>
    <script
      src="https://kit.fontawesome.com/08efd9da3b.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Amir Muzen</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Project</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./assets/Me.jpg" class="about-me__picture" alt="" />
            </figure>
            <h1 class="about-me__info--title">
              Hello! Im <span class="text--purple">Amir Muzen </span>
            </h1>
            <p class="about-me__info--para">
              Iam a <strong>FrontEnd Software Engineer</strong> who is excited

            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-solid fa-fire"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-cross"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-person-praying"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-peace"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_websites.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section_title">This is my technology stack</h1>
          <div class="language__list"></div>
          <div class="language"></div>
          <figure class="language__img--wrapper">
            <img src="./assets/th.jpg" alt="" class="language__img" />
          </figure>
        </div>
          <div class="language"></div>
          <figure class="language__img--wrapper">
            <img src="./assets/th.jpg" alt="" class="language__img" />

        </div>
          <div class="language"></div>
          <figure class="language__img--wrapper">
            <img src="./assets/th.jpg" alt="" class="language__img" />
          </figure>
        </div>
          <div class="language"></div>
          <figure class="language__img--wrapper">
            <img src="./assets/th.jpg" alt="" class="language__img" />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
